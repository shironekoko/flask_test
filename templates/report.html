<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Daily Report</h1>
    <ul>
        {% for note in daily_notes %}
            <li>{{ note.title }} - {{ note.timestamp }}</li>
        {% endfor %}
    </ul>

    <h1>Weekly Report</h1>
    <ul>
        {% for note in weekly_notes %}
            <li>{{ note.title }} - {{ note.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
