<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
    <h1>Daily Report</h1>
    <ul>
        {% for note in daily_notes %}
            <li>{{ note.title }} - {{ note.timestamp }}</li>
        {% endfor %}
    </ul>

    <h1>Weekly Report</h1>
    <ul>
        {% for note in weekly_notes %}
            <li>{{ note.title }} - {{ note.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
