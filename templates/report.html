<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
    <h1>Daily Report</h1>
    <ul>
        {% for note in daily_notes %}
            <li>{{ note.title }} - {{ note.timestamp }}</li>
        {% endfor %}
    </ul>

    <div>
        <h2>Graph of Daily Notes</h2>
        {{ graph_html|safe }}  <!-- แสดงกราฟแท่ง -->
    </div>

    <h1>Weekly Report</h1>
    <ul>
        {% for note in weekly_notes %}
            <li>{{ note.title }} - {{ note.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
