<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
</head>
<body>
    <h1>Edit Note</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note.title }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" required>{{ note.content }}</textarea><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ note.category }}"><br><br>

        <button type="submit">Update Note</button>
    </form>
    <a href="{{ url_for('my_notes') }}">Back to Notes</a>
</body>
</html>
