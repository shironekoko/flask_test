<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - {{ category }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .note-container {
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            flex-direction: row;
        }
        .note {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            width: 220px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .note:hover {
            background-color: #eaeaea;
            transform: scale(1.05);
        }
        .note-details {
            display: none;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .close-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .edit-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .back-link {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleNoteDetails(noteId) {
            var noteDetails = document.getElementById("note-details-" + noteId);
            var isVisible = noteDetails.style.display === "block";
            noteDetails.style.display = isVisible ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Notes in Category: {{ category }}</h1>
    </div>
    <div class="note-container">
        {% if notes %}
            {% for note in notes %}
                <div class="note" id="note-{{ note.id }}" onclick="toggleNoteDetails({{ note.id }})">
                    <strong>{{ note.title }}</strong> - {{ note.timestamp }}
                    <div class="note-details" id="note-details-{{ note.id }}">
                        <p>{{ note.content }}</p>
                        <a href="{{ url_for('edit_note', note_id=note.id) }}" class="edit-btn">Edit</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No notes found in this category.</p>
        {% endif %}
    </div>

    <div class="header">
        <a href="{{ url_for('my_notes') }}" class="back-link">Back to All Notes</a>
    </div>
</body>
</html>
