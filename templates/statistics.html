<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.18.0/plotly.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
        .statistics-container {
            width: 80%;
            max-width: 900px;
            margin-top: 30px;
            text-align: center;
        }
        .stat-item {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Note Statistics</h1>
    <div class="statistics-container">
        <div class="stat-item">
            <p>Total Notes: {{ total_notes }}</p>
        </div>

        <!-- กราฟแท่ง -->
        <div id="bar-chart"></div>

        <div class="stat-item">
            <h3>Category Breakdown:</h3>
            <ul>
                {% for category, count in category_counts %}
                    <li>{{ category }}: {{ count }} notes</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        var categories = {{ categories|tojson }};
        var counts = {{ counts|tojson }};

        var data = [{
            x: categories,
            y: counts,
            type: 'bar',
            marker: {
                color: 'rgb(50, 130, 184)',
                opacity: 0.6,
            },
        }];

        var layout = {
            title: 'Number of Notes by Category',
            xaxis: {
                title: 'Category',
            },
            yaxis: {
                title: 'Number of Notes',
            },
        };

        Plotly.newPlot('bar-chart', data, layout);
    </script>
</body>
</html>
