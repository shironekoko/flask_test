<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Note</title>
</head>
<body>
    <h1>Share Note: {{ note.title }}</h1>

    <form method="POST">
        <label for="shared_user_id">Select user to share with:</label>
        <select name="shared_user_id" id="shared_user_id">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Share</button>
    </form>

    <a href="{{ url_for('my_notes') }}">Back to My Notes</a>
</body>
</html>
