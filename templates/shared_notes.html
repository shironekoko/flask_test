<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Notes</title>
</head>
<body>
    <h1>Shared Notes</h1>
    
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li>
                    <strong>{{ note.title }}</strong> - {{ note.category }} - {{ note.timestamp }}
                    <p>{{ note.content }}</p> <!-- แสดงข้อความเนื้อหาของโน้ต -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No notes have been shared with you yet.</p>
    {% endif %}

    <a href="{{ url_for('my_notes') }}">Back to My Notes</a>
</body>
</html>
